<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stop Watch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container">
        <section class="stopWatchContainer w-50 mx-auto p-5 mt-5 text-center">
            <h3 id="displayId" class="">0</h3>
            <div class="buttonGroup d-flex justify-content-evenly mt-5 align-items-center">
                <button id="startBtn" class="btn btn-lg btn-outline-primary">Start</button>
                <button id="stopBtn" class="btn btn-lg btn-outline-danger">Stop</button>
                <button id="resetBtn" class="btn btn-lg btn-outline-info">Reset</button>
            </div>
        </section>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
